<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button class="open">
                <img src="./assets/biscoito.svg" alt="imagem de um biscoito da sorte">
            </button>
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="/assets/biscoitoAberto.svg" alt="imagem de um biscoito da sorte quebrado ao meio">
            <button class="again">Abrir outro biscoito</button>
        </div>

    </main>
    <script src="/main.js"></script>
</body>
</html>
